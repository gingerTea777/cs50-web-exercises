<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="adv-srch-img">
      <a href="index.html"
        ><img src="Google.png" alt="Google logo" width="65"
      /></a>
    </nav>

    <div id="adv-srch">
      <p>Advanced Search</p>
      <hr />

      <span>Find pages with...</span>

      <form action="https://www.google.com/search">
        <div class="row-adv">
          <div id="adv-text-prompt">
            <span>all these words:</span>
            <span>this exact word or phrase: </span>
            <span>any of these words: </span>
            <span>none of these words: </span>
          </div>

          <div id="adv-text-boxes">
            <input type="text" name="q" />
            <input type="text" name="as_epq" />
            <input type="text" name="as_oq" />
            <input type="text" name="as_eq" />
          </div>
        </div>

        <hr />
        <span id="adv-btn-contain"
          ><input id="adv-srch-btn" type="submit" value="Advanced Search"
        /></span>
      </form>
    </div>

    <hr id="hr-foot"/>
    <footer id="adv-foot">
      <div>India</div>
      <hr />
      <div>Help</div>
    </footer>
  </body>
</html>
