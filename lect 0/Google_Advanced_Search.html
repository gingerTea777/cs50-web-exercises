<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
  </head>
  <body>
    Google_Advanced_Search
    <nav>
      <a href="index.html"
        ><img src="Google.png" alt="Google logo" width="65"
      /></a>
    </nav>

    <div>
      Advanced Search

      <form action="https://www.google.com/search">
        Find pages with...

        <div>all these words:<input type="text" name="as_q" /></div>
        <div>
          this exact word or phrase: <input type="text" name="as_epq" />
        </div>
        <div>any of these words: <input type="text" name="as_oq" /></div>
        <div>none of these words: <input type="text" name="as_eq" /></div>
        <input type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
