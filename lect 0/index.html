<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a style="margin-right: 1rem" href="Google_Image_Search.html">Images</a>
      <a href="Google_Advanced_Search.html">Advanced Search</a>
    </nav>

    <div id="idx_logo">
      <img src="Google.png" alt="Google logo" width="270" />
    </div>

    <form class="row row-idx" action="https://www.google.com/search">
      <input class="col-12" id="text-box" type="text" name="q" />

      <div class="btn_row_contain">
        <input class="col-6 btn_row" type="submit" value="Google Search" />

        <input
          class="col-6 btn_row"
          value="I'm Feeling Lucky"
          name="btnI"
          type="submit"
        />
      </div>
    </form>

    <footer>
      <div>India</div>
      <hr />
      <div>Advertising</div>
    </footer>
  </body>
</html>
