<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Google Search</a>
    </nav>

    <div id="idx_logo_img">
      <img src="Google.png" alt="Google logo" width="270" />
      <span>images</span>
    </div>

    <form class="row row-img" action="https://www.google.com/search">
      <input class="col-12" id="text-box-img" type="text" name="q" />
      <input type="hidden" name="tbm" value="isch" />
      <input class="col-12 btn-image" type="submit" value="Google Search" />
    </form>

    <footer>
      <div>India</div>
      <hr />
      <div>Advertising</div>
    </footer>
  </body>
</html>
